{% extends 'landing/base.html' %}

{% block content %}
<div class="container mt-5">

  <div class="row mt-3">
    <div class="col-auto">
      <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm"><i class="bi bi-house-door"></i> Home</a>
    </div>
    <div class="col-auto">
      <a href="{% url 'post_list' %}" class="btn btn-dark btn-sm"><i class="bi bi-arrow-left-circle"></i> Feed</a>
    </div>
  </div>

  <div class="text-center mb-4">
    <h1>{{ article.title }}</h1>
    <p class="text-muted">{{ article.category }} • {{ article.created_on|date:"F j, Y" }}</p>
  </div>
  {% if article.image %}
    <img src="{{ article.image.url }}" class="img-fluid mb-4 rounded">
  {% endif %}
  <div class="lead">
    {{ article.content|linebreaksbr }}
  </div>
  <div class="mt-4">
    <a href="{% url 'crime_article' %}" class="btn btn-secondary">← Back to Articles</a>
  </div>
</div>
{% endblock %}
