{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-3">
      <div class="col-auto">
        <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm"><i class="bi bi-house-door"></i> Home</a>
      </div>
      <div class="col-auto">
        <a href="{% url 'post_list' %}" class="btn btn-dark btn-sm"><i class="bi bi-arrow-left-circle"></i> Feed</a>
      </div>
    </div>
    {% for profile in profile_list %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom position-relative">
            <p><a class="text-primary post_link" href="{% url 'profile' profile.pk %}">Anonymous Profile</a></p>
            {% if profile.location %}
                <p> {{ profile.location }} </p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
